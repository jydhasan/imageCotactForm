<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,800;1,800&display=swap');

    *{
      margin: 0;
      padding: 0 ;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body{
      background-image: url("https://www.thewowstyle.com/wp-content/uploads/2015/07/autunm-desktop-natural-hd-wallpapers.jpg");
    background-repeat: no-repeat  ;
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    }
    .contact-form{
      min-width: 600px;
      background-color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
    }
    .form{
      border: 1px solid #0a0808;
      margin: 7px 0px;
      padding: 6px 20px ;
      border-radius: 8px;
    }
    .contact-form h3{
      font-weight: 500px;
      margin-top: 0px;
    }
    .form label{
      font-size: 13px;
      color: #0a0808;
      display: block;
      text-align: left;
      text-transform: uppercase;
    }
    .form input, .form textarea{
      font-size: 19px;
      width: 100%;
      margin-top: 5px;
      border: none;
      background: none;
      outline: none;

    }
    .button{
      width: 100%;
      background-color: rgb(70, 102, 14);
      display: inline-block;
      padding: 14px 0px;
      text-decoration: none;
      color: #ffffff;
      text-transform: uppercase;
      border-radius: 10px;
    }

  </style>
</head>
<body>
  <div class="contact-form">
    <h3>Contact Us</h3>
    <div class="form">
      <label for="">Full name</label>
      <input type="text" name="" id="" placeholder="Enter your name">
    </div>
    <div class="form">
      <label for="">Email</label>
      <input type="text" name="" id="" placeholder="Enter your Email">
    </div>
    <div class="form">
      <label for="">Phone number</label>
      <input type="text" name="" id="" placeholder="Enter your phn number">
    </div>
    <div class="form">
      <label for="">Message</label>
      <textarea name="" id="" placeholder="Enter your message"></textarea>
    </div>
    <a href="" class="button">Send</a>

  </div>
</body>
</html>
